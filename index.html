<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Video embebido</title>

<style>
.video-wrapper {
  position: relative;
  max-width: 720px;
  margin: 40px auto;
  aspect-ratio: 16 / 9;
  background: #000;
  overflow: hidden;
  border-radius: 12px;
}

/* Capa superior que bloquea logo, canal y compartir */
.capa-proteccion {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 60px;
  z-index: 10;
  pointer-events: auto;
}

/* iframe */
.video-wrapper iframe {
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>

<body>

<div class="video-wrapper">
  <div class="capa-proteccion"></div>

  <iframe
    src="https://www.youtube-nocookie.com/embed/eXwfBLQowv4?controls=1&rel=0"
    title="Video"
    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
  </iframe>
</div>

</body>
</html>
