<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        .video-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            border-radius: 12px;
            background-color: #000; /* Fondo negro mientras carga */
        }

        /* Bloqueo para ocultar perfil y botones superiores */
        .bloqueo-superior {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            z-index: 10;
            background: transparent;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <div class="bloqueo-superior"></div>
        <iframe 
            src="https://www.youtube.com/embed/4ilIPhLMiSc?rel=0&modestbranding=1&iv_load_policy=3" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen>
        </iframe>
    </div>

</body>
</html>
